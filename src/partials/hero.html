<section class="hero" id="hero">
  <div class="container hero-section">
    <div class="hero-box-container">
      <div class="slogan">
        <h1 class="hero-title">
          Welcome to our <span class="hero-title-accent">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="scroll-down-div">
        <picture>
          <source
            srcset="
              ./img/hero/employee-desc.png    1x,
              ./img/hero/employee-desc@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/hero/employee-tab.png    1x,
              ./img/hero/employee-tab@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/hero/employee-mob.png    1x,
              ./img/hero/employee-mob@2x.png 2x
            "
            media="(max-width: 767px)"
          />

          <img
            class="employee-icon"
            src="./img/hero/employee.png"
            alt="employee icons"
          />
        </picture>
        <a class="scroll-down-link" href="#footer">Scroll down</a>
      </div>
    </div>
    <picture class="hero-picture">
      <source
        srcset="
          ./img/hero/clock-bg-desk.jpg    1x,
          ./img/hero/clock-bg-desk@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/hero/clock-bg-tab.jpg    1x,
          ./img/hero/clock-bg-tab@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/hero/clock-bg-mob.jpg    1x,
          ./img/hero/clock-bg-mob@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />

      <img
        src="./img/hero/clock-bg-mob.jpg"
        alt="clock ground"
        class="hero-ground"
      />
    </picture>
  </div>
</section>
