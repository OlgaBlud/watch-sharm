<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/watch-sharm/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Watch Sharm</title>
    
    <script type="module" crossorigin src="/watch-sharm/commonHelpers.js"></script>
    <link rel="stylesheet" href="/watch-sharm/assets/index-b9c709f6.css">
  </head>
  <body>
    

    <main>
      
      
      
      
      
      
      <section class="contact-us-section">
  <div class="container">
    <h2 class="contact-title">Contact Us</h2>
    <div class="contact-box">
      <div class="form-box">
        <p class="contact-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form" name="contact-form" autocomplete="on">
          <div class="contact-field-box">
            <label for="user-name"></label>
            <input
              class="contact-field-input"
              type="text"
              id="user-name"
              name="username"
              placeholder="Name"
              required
            />
          </div>
          <div class="contact-field-box">
            <label for="user-mail"></label>
            <input
              class="contact-field-input"
              type="text"
              id="user-mail"
              name="user-mail"
              placeholder="Email"
              required
            />
          </div>
          <div class="contact-field-box">
            <label for="user-tel"></label>
            <input
              class="contact-field-input"
              type="text"
              id="user-tel"
              name="user-tel"
              placeholder="+380"
              required
            />
          </div>
          <div class="contact-field-comment">
            <label for="user-comment"></label>
            <textarea
              class="contact-field-textarea"
              name="user-comment"
              id="user-comment"
              placeholder="Comment"
            ></textarea>
          </div>
          <button class="btn contact-btn" type="submit">Send</button>
        </form>
      </div>
      <img
        srcset="/watch-sharm/assets/img-c1b06d64.png 1x, /watch-sharm/assets/img2x-5bd4dc11.png 2x"
        class="contact-img"
        src="/watch-sharm/assets/img-c1b06d64.png"
        alt="contact-watch"
      />
    </div>
  </div>
</section>

    </main>
    
    
    
  </body>
</html>
